name: CI/CD Docker Build and Push

on:
  push:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout cÃ³digo
        uses: actions/checkout@v3

      # Backend tests
      - name: ğŸ“¦ Instalar dependÃªncias backend
        working-directory: ./backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: ğŸ§ª Rodar testes backend
        working-directory: ./backend
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE/backend
          source venv/bin/activate
          pytest --disable-warnings

      # Frontend tests
      # - name: ğŸ“¦ Instalar dependÃªncias frontend
      #   working-directory: ./frontend
      #   run: npm install

      # - name: ğŸ§ª Rodar testes frontend
      #   working-directory: ./frontend
      #   run: npm run test

      # Login Docker
      - name: ğŸ” Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker build/push
      - name: ğŸ³ Build e push - backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/meu-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/meu-backend:latest

      - name: ğŸ³ Build e push - frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/meu-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/meu-frontend:latest
